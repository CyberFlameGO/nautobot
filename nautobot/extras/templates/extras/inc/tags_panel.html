{% load helpers %}
{% with tags=object.tags %}
{% if tags %}
<div class="card mb-3">
    <div class="card-header">
        <strong>Tags</strong>
    </div>
    <div class="card-body">
        {% for tag in tags.all %}
            {% tag tag url %}
        {% empty %}
            <span class="text-muted">No tags assigned</span>
        {% endfor %}
    </div>
</div>
{% endif %}
{% endwith %}
