{% extends 'generic/object_list.html' %}

{% block title %}Jobs Approval Queue{% endblock title %}

{% block javascript %}
{{ block.super }}
<script>
    function handleDetailPostAction(url, action) {
        var form = $("<form />", {
            action: url,
            method: "post",
            style: "display: none;"
        });
        $('<input />', {
            type: 'hidden',
            name: action,
            value: action
        }).appendTo(form);
        $('<input />', {
            type: 'hidden',
            name: "csrfmiddlewaretoken",
            value: nautobot_csrf_token
        }).appendTo(form);
        form.appendTo('body').submit();
    }
</script>
{% endblock javascript %}
