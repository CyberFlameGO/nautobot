{% load helpers %}
{% with dynamic_groups=object.dynamic_groups.all %}
        <div class="card mb-3">
            <div class="card-header">
                <strong>Dynamic Groups</strong>
            </div>
            <table class="table table-hover card-body">
                {% for dg in dynamic_groups %}
                    <tr>
                        <td>{{ dg|hyperlinked_object }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
{% endwith %}
