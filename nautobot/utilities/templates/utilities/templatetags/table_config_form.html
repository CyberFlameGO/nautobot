{% load form_helpers %}
<div class="modal fade" tabindex="-1" id="{{ table_name }}_config">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Table Configuration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>            
            </div>
            <div class="modal-body">
                <form class="form-horizontal userconfigform" data-config-root="tables.{{ table_config_form.table_name }}">
                    {% render_form table_config_form %}
                    <div class="row">
                        <div class="col-md-9 offset-md-3">
                            <a class="btn btn-primary btn-sm" id="move-option-up" data-bs-target="id_columns"><i class="mdi mdi-arrow-up-bold"></i> Move up</a>
                            <a class="btn btn-primary btn-sm" id="move-option-down" data-bs-target="id_columns"><i class="mdi mdi-arrow-down-bold"></i> Move down</a>
                            <a class="btn btn-success btn-sm" id="select-all-options" data-bs-target="id_columns"><i class="mdi mdi-expand-all-outline"></i> Select all</a>
                        </div>
                    </div>
                    <br>
                    <div class="text-end">
                        <input type="submit" class="btn btn-primary" value="Save" />
                        <input type="submit" class="btn btn-danger reset" value="Reset" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
