{% extends 'base.html' %}
{% load form_helpers %}

{% block content %}
<div class="row">
	<div class="col-lg-6 offset-lg-3">
        <form action="" method="post" class="form">
            {% csrf_token %}
            {% for field in form.hidden_fields %}
                {{ field }}
            {% endfor %}
            <div class="card card-{{ panel_class|default:"danger" }}">
                <div class="card-header">{% block title %}{% endblock %}</div>
                <div class="card-body">
                    {% block message %}<p>Are you sure?</p>{% endblock %}
                    <div class="text-end">
                        <button type="submit" name="_confirm" class="btn btn-{{ button_class|default:"danger" }}">Confirm</button>
                        <a href="{{ return_url }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
	</div>
</div>
{% endblock %}
